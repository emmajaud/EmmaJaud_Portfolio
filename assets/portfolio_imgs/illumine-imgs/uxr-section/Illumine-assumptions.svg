<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="848" height="224" viewBox="0 0 848 224"><defs><style>.a{clip-path:url(#d);}.b{fill:#87c5bf;}.c{font-size:20px;text-decoration:underline;}.c,.d{font-family:Poppins-Regular, Poppins;}.d{font-size:18px;}.e{font-family:Poppins-Bold, Poppins;font-weight:700;}.f{filter:url(#a);}</style><filter id="a" x="-9" y="-6" width="866" height="242" filterUnits="userSpaceOnUse"><feOffset dy="3" input="SourceAlpha"/><feGaussianBlur stdDeviation="3" result="b"/><feFlood flood-opacity="0.161"/><feComposite operator="in" in2="b"/><feComposite in="SourceGraphic"/></filter><clipPath id="d"><rect width="848" height="224"/></clipPath></defs><g id="c" class="a"><g transform="translate(-224 -5264)"><g class="f" transform="matrix(1, 0, 0, 1, 224, 5264)"><rect class="b" width="848" height="224" rx="10"/></g><text class="c" transform="translate(256 5289)"><tspan x="0" y="21">Assumptions:</tspan></text><g transform="translate(256 5335)"><text class="d"><tspan x="0" y="19" xml:space="preserve">         Users may need a platform that offers </tspan><tspan class="e" y="19">visual</tspan><tspan y="19" xml:space="preserve"> and </tspan><tspan class="e" y="19">guided-learning.</tspan><tspan y="19"> </tspan><tspan x="0" y="51" xml:space="preserve">         Users need to find an </tspan><tspan class="e" y="51">effective way to reflect</tspan><tspan y="51" xml:space="preserve"> on learned material. </tspan></text><circle cx="4" cy="4" r="4" transform="translate(21 9)"/><circle cx="4" cy="4" r="4" transform="translate(21 41)"/><circle cx="4" cy="4" r="4" transform="translate(21 74)"/><text class="d" transform="translate(0 64)"><tspan x="0" y="19" xml:space="preserve">         Users need a way to </tspan><tspan class="e" y="19">measure their wisdom</tspan><tspan y="19" xml:space="preserve"> in order </tspan><tspan class="e" y="19">to validate their knowledge</tspan><tspan y="19"> </tspan><tspan x="0" y="45" xml:space="