="21">Reflection Resources</tspan></text><g transform="translate(-3332 -9201)"><text class="e"><tspan x="0" y="19" xml:space="preserve">         </tspan><tspan class="d" y="19">Multi-modal</tspan><tspan y="19" xml:space="preserve"> for Users to ‘journal’ (written, audio, and photo/video) </tspan><tspan x="0" y="51" xml:space="preserve">         </tspan><tspan class="d" y="51">Connections Links</tspan><tspan y="51" xml:space="preserve"> to identify, investigate, and illustrate the intertextual intricacies </tspan><tspan x="0" y="83" xml:space="preserve">           among Course Content, Reflections, and User’s experiences</tspan><tspan x="0" y="115" xml:space="preserve">         </tspan><tspan class="d" y="115">Archive</tspan><tspan y="115" xml:space="preserve"> for all material, organized/annotated with personal preference</tspan></text><circle class="f" cx="4" cy="4" r="4" transform="translate(21 9)"/><circle class="f" cx="4" cy="4" r="4" transform="translate(21 41)"/><circle class="f" cx="4" cy="4" r="4" transform="translate(21 104)"/></g></g><g transform="translate(3580 19592)"><g class="m" transform="matrix(1, 0, 0, 1, -3380, -9520)"><rect class="g" width="416" height="232" rx="10" transform="translate(16 248)"/></g><text class="h" transform="translate(-3332 -9247)"><tspan x="0" y="21">2. </tspan><tspan class="d" y="21">Progress Tracking</tspan></text><text class="i" transform="translate(-3332 -9204)"><tspan x="0" y="19" xml:space="preserve">         Metrics drawn from Courses, </tspan><tspan x="0" y="47" xml:space="preserve">         Reflections, Connections, and   </tspan><tspan x="0" y="75" xml:space="preserve">         interactions with other Users;   </tspan><tspan x="0" y="103" xml:space="preserve">         amplified with awards, </tspan><tspan x="0" y="131" xml:space="preserve">         achievements, badges</tspan></text><circle cx="4" cy="4" r="4" transform="translate(-3311 -9196)"/></g><g transform="translate(4012 19592)"><g class="l" transform="matrix(1, 0, 0, 1, -3812, -9520)"><rect class="j" width="416" height="232" rx="10" transform="translate(448 248)"/></g><text class="h" transform="translate(-3332 -9247)"><tspan x="0" y="21">3. </tspan><tspan class="d" y="21">Mentoring Features</tspan></text><text class="i" transform="translate(-3332 -9204)"><tspan x="0" y="19" xml:space="preserve">         Assist with the disciplines of </tspan><tspan x="0" y="47" xml:space="preserve">         journaling (e.g., prompts/</tspan><tspan x="0" y="75" xml:space="preserve">         reminders or notifications to </tspan><tspan x="0" y="103" xml:space="preserve">         reflect/journal); and make Course </tspan><tspan x="0" y="131" xml:space="preserve">         recommendations</tspan></text><circle cx="4" cy="4" r="4" transform="translate(-3311 -9196)"/></g><g transform="translate(3580 19840)"><g class="k" transform="matrix(1, 0, 0, 1, -3380, -9768)"><rect class="f" width="848" height="160" rx="10" transform="translate(16 496)"/></g><text class="h" transform="translate(-3332 -9247)"><tspan x="0" y="21">4. </tspan><tspan class="d" y="21">Share Feature</tspan></text><g transform="translate(-3332 -9201)"><circle cx="4" cy="4" r="4" transform="translate(21 9)"/><text class="i"><tspan x="0" y="19" xml:space="preserve">         Social media connections that draws on the Community Experiences-as-Content </tspan><tspan x="0" y="51" xml:space="preserve">           to facilitate learning through dialogue helping to build an online community.</tspan></text></g></g></g></g></svg>